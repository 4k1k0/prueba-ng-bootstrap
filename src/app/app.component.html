<div class="container">
  <div class="row">
    <div class="col">

      <h1 class="text-center">Prueba de datepicker con @ng-bootstrap y moment.js</h1>
      
      <div id="calendario-contenedor">
        <ngb-datepicker [minDate]="haceUnAno" [maxDate]="fechaHoy" [(ngModel)]="model"></ngb-datepicker>
        <pre>
          {{ model | json }}
        </pre>
      </div>

    </div>
  </div>
</div>
